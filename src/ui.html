<div class="wrapper">
  <div id="img-tooltip" class="img-tooltip"></div>

  <span id="more-info" class="btn-more-info">
    <img src="<%= require('./assets/icons/info.svg') %>">
  </span>

  <div id="section-how-to" class="section section--no-pad-x min-h-xs accordion">
    <label class="mb-2">
      <div class="flex items-center w-full px space-x-xs">
        <span>Public Sheet Steps:</span>
        <span id="publish-status" class="text-sm"></span>
      </div>
    </label>

    <div id ="slider" class="slider steps">
      <div class="slider-item">
        <div class="step" data-step="Click Share">
          <img draggable="false" src="<%= require('./assets/images/step-1.png') %>">
        </div>
      </div>
      <div class="slider-item">
        <div class="step" data-step="Change to anyone">
          <img draggable="false" src="<%= require('./assets/images/step-2.png') %>">
        </div>
      </div>
      <div class="slider-item">
        <div class="step" data-step="Done">
          <img draggable="false" src="<%= require('./assets/images/step-3.png') %>">
        </div>
      </div>
    </div>
  </div>

  <hr>

  <div id="section-sheets-url" class="section min-h-xs">
    <div class="w-full flex flex-col">
      <label>
        <div class="flex items-center space-x-xs">
          <span>Google Sheets Url:</span>
          <!-- <span id="btn-re-check-link" class="btn-re-check-link" tooltip="Re-check link">
            <img src="<%= require('./assets/icons/reload.svg') %>">
          </span> -->
          <span id="sheet-url-valid" class="text-sm"></span>
        </div>
      </label>

      <div class="w-full flex items-center form-group">
        <img class="flex-none g-sheets-logo" src="<%= require('./assets/images/g-sheets.svg') %>">

        <input id="api-url" class="flex-1 input-url" value="" placeholder="https://docs.google.com/spreadsheets/...">

        <div class="btns-actions">
          <span tooltip="Re-check link">
            <button id="btn-re-check-link" class="flex-none btn-check-link icon-only flat-success text-light"></button>
          </span>

          <span tooltip="Preview">
            <button id="preview-data" class="flex-none btn-preview icon-only flat text-light"></button>
          </span>

          <!-- <span tooltip="Advanced">
            <button id="btn-advanced" class="flex-none btn-advanced icon-only flat-success text-light">A</button>
          </span> -->
        </div>
      </div>
    </div>
  </div>

  <hr>

  <div id="preview-section" class="section preview-section section--no-pad-x section--no-pad-y accordion accordion-collapsed">
    <div class="tabs">
      <input type="radio" class="tab tab-preadsheet" name="tabs" value="1" id="tabSpreadsheet" checked/>
      <label for="tabSpreadsheet">Spreadsheet</label>
      <input type="radio" class="tab tab-json" name="tabs" value="2" id="tabJson"/>
      <label for="tabJson">
        JSON
        <span id="btn-copy-to-clipboard" class="btn-copy-to-clipboard" tooltip="Copy to Clipboard">
          <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14.9004 0H37.1272C38.7113 0 39.9999 1.282 40 2.85774V24.9683C40 26.5442 38.7113 27.8262 37.1272 27.8262H30.5949V25.2175H37.1272C37.1936 25.2174 37.2573 25.1911 37.3042 25.1444C37.3511 25.0977 37.3775 25.0344 37.3776 24.9683V2.85774C37.3775 2.79172 37.3511 2.72843 37.3042 2.68174C37.2572 2.63506 37.1936 2.60879 37.1272 2.6087H14.9004C14.8341 2.60879 14.7704 2.63506 14.7235 2.68174C14.6766 2.72843 14.6502 2.79172 14.6501 2.85774V9.56504H12.0277V2.85774C12.0277 1.282 13.3163 0 14.9004 0Z" fill="currentColor"/>
            <path fill-rule="evenodd" clip-rule="evenodd" d="M2.87285 12.1737H25.0996C26.6837 12.1737 27.9726 13.4557 27.9725 15.0316V37.1423C27.9725 38.718 26.6838 40 25.0997 40H2.87285C1.28874 40 8.74176e-05 38.718 0 37.1422V15.0316C0 13.4557 1.28874 12.1737 2.87285 12.1737ZM2.87285 37.3913H25.0997C25.1661 37.3912 25.2298 37.365 25.2767 37.3183C25.3237 37.2716 25.3501 37.2083 25.3502 37.1423H25.3501V15.0316C25.35 14.9655 25.3236 14.9022 25.2767 14.8555C25.2297 14.8088 25.1661 14.7825 25.0997 14.7824H2.87285C2.80645 14.7825 2.74279 14.8088 2.69583 14.8555C2.64888 14.9022 2.62248 14.9655 2.62241 15.0316V37.1423C2.6225 37.2083 2.64892 37.2716 2.69587 37.3183C2.74281 37.365 2.80646 37.3912 2.87285 37.3913Z" fill="currentColor"/>
          </svg>
        </span>
      </label>

      <div class="tab-content tab-content-spreadsheet">
        <div class="tab-content-inner">
          <div id="table-info" class="table-info space-x">
            <div class="table-info-rename flex items-center space-x">
              <div class="flex items-center space-x-xs combo-single">
                <span class="mouse-click"></span>
              </div>
              <span class="text">or</span>
              <div class="flex items-center space-x-xs combo-multi">
                <span class="hotkey">SHIFT</span>
                <span class="text">+</span>
                <span class="mouse-click"></span>
              </div>
            </div>

            <div class="table-info-layer-needs-selection flex items-center space-x-xs">
              <span class="text">(select only</span>
              <span class="hotkey">1 LAYER</span>
              <span class="text">to be able to click on a table cell to rename it)</span>
            </div>
          </div>

          <table id="data-table">
          </table>
        </div>
      </div>

      <div class="tab-content tab-content-json">
        <pre id="code-preview">
          <span class="json-preview text-neutral">Click "Preview"</span>
        </pre>
      </div>
      <textarea name="code-to-copy" id="code-to-copy" class="code-to-copy" cols="30" rows="10"></textarea>
    </div>
  </div>

  <hr>

  <div id="section-message" data-step="Step 1" class="flex flex-col items-center justify-center section min-h-sm bg-neutral">
    <p id="title" class="flex flex-col items-center text-base font-bold space-y-sm">
      <span class="flex items-center justify-center text-lg text-xl font-bold text-center count transition-fix">0</span>
      <span class="text-lg text-center message transition-fix"></span>
    </p>
    <p id="subtitle" class="text-sm font-bold text-center opacity-50"></p>
  </div>

  <hr>
